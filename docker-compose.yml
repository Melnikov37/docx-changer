version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: docx-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ${SSL_CERT_PATH:-./ssl/certificate.crt}:/etc/nginx/ssl/certificate.crt:ro
      - ${SSL_KEY_PATH:-./ssl/private.key}:/etc/nginx/ssl/private.key:ro
      - /var/www/certbot:/var/www/certbot:ro
    depends_on:
      - web
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  postgres:
    image: postgres:16-alpine
    container_name: docx-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-docx}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: ${POSTGRES_DB:-docx_changer}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-docx}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  web:
    build: .
    container_name: docx-filler
    expose:
      - "5000"
    volumes:
      - ./uploads:/app/uploads
      - ./output:/app/output
      - ./docx_templates:/app/docx_templates
    environment:
      - FLASK_ENV=production
      - MAX_CONTENT_LENGTH=10485760
      - SECRET_KEY=${SECRET_KEY:?SECRET_KEY is required}
      - S3_ENDPOINT=minio:9000
      - S3_ACCESS_KEY=${MINIO_ROOT_USER}
      - S3_SECRET_KEY=${MINIO_ROOT_PASSWORD}
      - S3_BUCKET=templates
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-docx}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      - POSTGRES_DB=${POSTGRES_DB:-docx_changer}
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_started
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  minio:
    image: minio/minio:latest
    container_name: docx-minio
    ports:
      - "127.0.0.1:9000:9000"   # API (localhost only)
      - "127.0.0.1:9001:9001"   # Console (localhost only)
    volumes:
      - minio-data:/data
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD:-minioadmin}
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 30s
      timeout: 20s
      retries: 3
    restart: unless-stopped

volumes:
  minio-data:
  postgres-data:
