version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: docx-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/www/certbot:/var/www/certbot:ro
    depends_on:
      - web
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health || exit 0"]
      interval: 30s
      timeout: 10s
      retries: 3

  web:
    build: .
    container_name: docx-filler
    expose:
      - "5000"
    volumes:
      - ./uploads:/app/uploads
      - ./output:/app/output
      - ./docx_templates:/app/docx_templates
      - ./data:/app/data
    environment:
      - FLASK_ENV=production
      - MAX_CONTENT_LENGTH=10485760
      - SECRET_KEY=${SECRET_KEY:?SECRET_KEY is required}
      - DATA_DIR=/app/data
      - S3_ENDPOINT=minio:9000
      - S3_ACCESS_KEY=${MINIO_ROOT_USER}
      - S3_SECRET_KEY=${MINIO_ROOT_PASSWORD}
      - S3_BUCKET=templates
    depends_on:
      - minio
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  minio:
    image: minio/minio:latest
    container_name: docx-minio
    ports:
      - "127.0.0.1:9000:9000"   # API (localhost only)
      - "127.0.0.1:9001:9001"   # Console (localhost only)
    volumes:
      - minio-data:/data
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD:-minioadmin}
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 30s
      timeout: 20s
      retries: 3
    restart: unless-stopped

volumes:
  minio-data:
