version: '3.8'

services:
  web:
    build: .
    container_name: docx-filler
    ports:
      - "5000:5000"
    volumes:
      - ./uploads:/app/uploads
      - ./output:/app/output
      - ./docx_templates:/app/docx_templates
    environment:
      - FLASK_ENV=production
      - MAX_CONTENT_LENGTH=10485760
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
