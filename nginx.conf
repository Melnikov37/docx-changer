# Nginx конфигурация для DOCX Template Filler
# Путь: /etc/nginx/sites-available/docxapp

server {
    listen 80;
    server_name ваш-домен.ru www.ваш-домен.ru;

    # Максимальный размер загружаемых файлов
    client_max_body_size 10M;

    # Таймауты
    proxy_connect_timeout 120s;
    proxy_send_timeout 120s;
    proxy_read_timeout 120s;

    # Основное приложение
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Статические файлы
    location /static {
        alias /home/docxapp/docx-template-filler/static;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Защита от прямого доступа к служебным директориям
    location ~ /\. {
        deny all;
    }

    # Логи
    access_log /var/log/nginx/docxapp_access.log;
    error_log /var/log/nginx/docxapp_error.log;
}

